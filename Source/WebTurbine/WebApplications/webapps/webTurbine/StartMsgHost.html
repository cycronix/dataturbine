<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Start RBNB Messaging Host</title>
                 	 	            
  <link rel="STYLESHEET" href="/stylesheets/rbnbstyles.css"
 type="text/css">
</head>
 <body>
         
<h1>RBNB Messaging Host</h1>
         
<p>The RBNB messaging host provides a store and forward capability allowing
applications to send messages to each other.</p>
          
<form action="StartPlugIn.jsp" method="get">
    <input type="hidden"  name="className" value="com.rbnb.messaging.Host"/>
    <input type="hidden"  name="plugInName" value="RBNB Message Host"/>
    <div class="centered">
	<table celpadding="5" class="leftjustified">
	    <tbody>
		<tr>
		    <td>RBNB Server Address (host:port):
			<input type="hidden" name="arg" value="-a" />
		    </td>
		    <td>
			<input type="text" name="arg"
			       value="localhost:3333" size=40 />
		    </td>
		</tr>
		<tr>
		    <td>Messaging Host Name (must be unique):
			<input type="hidden" name="arg" value="-n" />
		    </td>
		    <td>
			<input type="text" name="arg" value="host-messages" size=20 />
		    </td>
		</tr>
		<tr>
		    <td>Ring Buffer:  Cache frames:
		        <input type="hidden" name="arg" value="-c" />
		    </td>
		    <td>
		        <input type="text" name="arg" value="10"
			 size=6/>
		    </td>
		    <td>Archive frames:
		        <input type="hidden" name="arg" value="-f" />
		    </td>
		    <td>
		        <input type="text" name="arg" value="0"
			size=6 />
		    </td>
		    <td>Archive mode:
		        <input type="hidden" name="arg" value="-F" />
		    </td>
		    <td>
		        <input type="text" name="arg" value="none"
			size=6 />
		     </td>
		 </tr>
	    </tbody>            
	</table>
     	            
	<p><input type="submit" value="Start Messaging Host"/></p>
    </div>
</form>

<p class="footer">

</body>
</html>
