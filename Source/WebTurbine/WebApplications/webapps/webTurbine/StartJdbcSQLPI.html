<html>
<head>
	<title>Start JDBC SQL PlugIn</title>
	<LINK REL=STYLESHEET HREF="/stylesheets/rbnbstyles.css" TYPE="text/css">
</head>
<body>
<h1>JDBC SQL PlugIn</h1>
<p>This PlugIn connects to the specified database, receives SQL queries and returns the
 response in comma separated value format.  The first line consists of the column names.</p>
<form action="StartPlugIn.jsp" method="GET">
	<input type="hidden" name="className" value="SQLPlugIn" />
	<input type="hidden" name="plugInName" 
		value="SQL PlugIn" />
	
	<div class="centered">
	<table celpadding=5 class="leftjustified">
	<tr>
		<td>RBNB Server Address:</td>
		<td><input type="hidden" name="arg" value="-a"/>
		<input type="TEXT" name="arg" 
			value="localhost:3333" size=30/></td>
	</tr><tr>
		<td>JDBC Driver:</td>
		<td><input type="hidden" name="arg" value="-j"/>
		<input type="TEXT" name="arg" value="sun.jdbc.odbc.JdbcOdbcDriver" size=30/></td>
	</tr><tr>
		<td>Database Name:</td>
		<td><input type="hidden" name="arg" value="-d"/>
		<input type="TEXT" name="arg" value="jdbc:odbc:northwind" size=30/></td>
	</tr><tr>
		<td>PlugIn Name:</td>
		<td><input type="hidden" name="arg" value="-n"/>
		<input type="TEXT" name="arg" value="SQLPlugIn" size=30/></td>
	</tr>
	</table>
	<p><input type="submit" value="Start PlugIn" /></p></div>
</form>
<p class="footer"> <a href="/webTurbine">Home</a></p>
</body>
</html>
