<h1><span class="application">rbnbAdmin</span> Application</h1>
<p><span class="application">rbnbAdmin</span> is a Java application which 
connects to a DataTurbine, displays
a "tree view" of its current connections and registered channels,
and allows the user to perform administrative functions.&nbsp; This application
is started on the webserver's machine.</p>
<form action="StartPlugIn.jsp" method="GET">
	<div class="centered">
	<input type="hidden" name="className" value="rbnbAdmin" />
	<input type="hidden" name="plugInName" value="RBNB Administrator" />
	<p><input type="submit" value="Start rbnbAdmin" /></p></div>
	<input type="hidden" name="arg" value="" />
</form>
<p class="footer"><a href="/documentation/Admin/rbnbAdmin.html">Help</a> -
	<a href="/webTurbine">Home</a></p>
