<html>
<head>
	<title>Start Virtual Source PlugIn</title>
	<LINK REL=STYLESHEET HREF="/stylesheets/rbnbstyles.css" TYPE="text/css">
</head>
<body>
<h1>Virtual Source PlugIn</h1>
<p>Creates a local presence for the specified remote source.</p>
<form action="StartPlugIn.jsp" method="GET">
	<input type="hidden" name="className" 
		value="VSourcePlugIn" />
	<input type="hidden" name="plugInName" 
		value="Virtual Source PlugIn" />
	
	<div class="centered">
	<table celpadding=5 class="leftjustified">
	<tr>
		<td>RBNB Server for Output:</td>
		<td><input type="hidden" name="arg" value="-a"/>
		<input type="TEXT" name="arg" 
			value="localhost:3333" size=60/></td>
	</tr><tr>
		<td>RBNB Server for Input:</td>
		<td><input type="hidden" name="arg" value="-b"/>
		<input type="TEXT" name="arg" 
			value="localhost:3333" size=60/></td>
	</tr><tr>
		<td>Origin source:</td>
		<td><input type="hidden" name="arg" value="-s"/>
		<input type="TEXT" name="arg" value="" 
			size=60/></td>
	</tr><tr>
		<td>Virtual source:</td>
		<td><input type="hidden" name="arg" value="-n"/>
		<input type="TEXT" name="arg" value="VSource" 
			size=60/></td>
	</tr><tr>
		<td>Timeout (ms):</td>
		<td><input type="hidden" name="arg" value="-t"/>
		<input type="TEXT" name="arg" value="60000" 
			size=60/></td>
	</table>
	<p><input type="submit" value="Start PlugIn" /></p></div>
</form>
<p class="footer"><a href="/documentation/PlugIns/VirtualSourcePlugIn.html">
	Help</a> - <a href="/webTurbine">Home</a></p>
</body>
</html>
