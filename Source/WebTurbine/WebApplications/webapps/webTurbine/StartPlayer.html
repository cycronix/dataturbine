<h1><span class="application">rbnbPlayer</span> Application</h1>
<p><span class="application">rbnbPlayer</span> is a Java application which 
connects to a DataTurbine and allows the user to  time synchronize
and control the playback of one or more RBNB channels.&nbsp; This
application is started on the webserver's machine.</p>
<form action="StartPlugIn.jsp" method="GET">
	<div class="centered">
	<input type="hidden" name="className" value="rbnbPlayer" />
	<input type="hidden" name="plugInName" value="RBNB Player" />
	<p><input type="submit" value="Start rbnbPlayer" /></p></div>
	<input type="hidden" name="arg" value="" />
</form>
